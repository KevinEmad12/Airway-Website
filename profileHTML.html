<html>
    <head>
        <link rel="stylesheet" href="profileCSS.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
        

<script>

function SwitchTabs(SelectedButton)
    {
        document.getElementById('button1').className = 'MainBar';
        document.getElementById('button2').className = 'MainBar';
        document.getElementById(SelectedButton).className='MainBarActive';

        if(SelectedButton=='button1')
        {
            document.getElementById('editpersonal').className = 'Form';
            document.getElementById('editfamily').className = 'FormHidden';
        }
        if(SelectedButton=='button2')
        {
            document.getElementById('editfamily').className = 'Form';
            document.getElementById('editpersonal').className = 'FormHidden';
            
        }
        
    }
        
</script>

    <div class="bar">
        <button id="button1" class="MainBarActive" onclick="SwitchTabs('button1')">My Detials</button>
        <button id="button2" class="MainBar" onclick="SwitchTabs('button2')">Family Details</button>
    </div>

        
        <div id="editpersonal">
        <form method="GET">
               
            <p> Personal Info</p>
            <label >Name</label> <input type="text" id="editname" placeholder="Name">
            <label >Email</label> <input type="text" id="editmail" placeholder="Email">
            <label >Phone Number</label> <input type="text" id="editphonenumber" placeholder="Phone number">
                  
        

            <p> Address</p>
            <label >Address Line</label> <input type="text" id="editaddress" placeholder="Address line">
            <label >Postcode</label> <input type="text" id="editpostcode" placeholder="Postal code">
            <label >Country</label> <input type="text" id="editcountry" placeholder="Country">
          
    

            <p>Info</p>
            <label >Passport</label> <input type="text" id="editpassport" placeholder="Passport Number">
            <label >Nationality</label> <input type="text" id="editnationality" placeholder="Nationality">
            <label >National ID</label> <input type="text" id="editnationalid" placeholder="National ID">
        
            <button id="editbutton" class="x">Save Profile</button>
        </form> 
        </div> 

        <div id="editfamily" class="FormHidden">
            <form method="GET">
                <p> Personal Info</p>
                <label >Name</label> <input type="text" id="editname" placeholder="Name">
                <label >Email</label> <input type="text" id="editmail" placeholder="Email">
                <label >Phone Number</label> <input type="text" id="editphonenumber" placeholder="Phone number">
            </form>
        </div>
    
  
    



</html>
